    .centertime {
        position: fixed;

        margin-top: -50px;
        margin-left: -130px;

        transform-origin: center;

</div>

    <body>
        <div2>
            <p>Hellos</p>
        </div2>
        <p id="plotting"></p>
        <script language="JavaScript">
            window.onload = function () {
                document.addEventListener("contextmenu", function (e) {
                    e.preventDefault();
                }, false);
                document.addEventListener("keydown", function (e) {

                    if (e.ctrlKey && e.shiftKey && e.keyCode == 73) {
                        disabledEvent(e);
                    }
                    if (e.ctrlKey && e.shiftKey && e.keyCode == 74) {
                        disabledEvent(e);
                    }

                    if (e.keyCode == 83 && (navigator.platform.match("Mac") ? e.metaKey : e.ctrlKey)) {
                        disabledEvent(e);
                    }

                    if (e.ctrlKey && e.keyCode == 85) {
                        disabledEvent(e);
                    }

                    if (event.keyCode == 123) {
                        disabledEvent(e);
                    }
                }, false);
                function disabledEvent(e) {
                    if (e.stopPropagation) {
                        e.stopPropagation();
                    } else if (window.event) {
                        window.event.cancelBubble = true;
                    }
                    e.preventDefault();
                    return false;
                }
            };
        </script>
        <div3 class="centertime">
            <iframe
                src="http://free.timeanddate.com/clock/i78i0wu9/n398/fn12/fs36/fcfff/tct/pct/ftb/tt0/tw0/tm1/ts1/ta1/tb4"
                frameborder="0" width="270" height="74" align="right" allowTransparency="true"></iframe>

        </div3>
    </body>
    <audio controls autoplay style="display:none">
        <source src="111.ogg" type="audio/ogg">

    </audio>
    <iframe width="0" height="0" src="https://www.youtube.com/embed/NxSDNogkKX0?rel=0&autoplay=1&raw=1" frameborder="0"
        allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <html>

        <audio id="bgmusic" autoplay preload loop controls></audio>
        <script>
        (function() {
            function log(info) {
                console.log(info);
                // alert(info);
            }
            function forceSafariPlayAudio() {
                audioEl.load();
                audioEl.play();
            }
    
            var audioEl = document.getElementById('bgmusic');
    
            audioEl.addEventListener('loadstart', function() {
                log('loadstart');
            }, false);
            audioEl.addEventListener('loadeddata', function() {
                log('loadeddata');
            }, false);
            audioEl.addEventListener('loadedmetadata', function() {
                log('loadedmetadata');
            }, false);
            audioEl.addEventListener('canplay', function() {
                log('canplay');
            }, false);
            audioEl.addEventListener('play', function() {
                log('play');
                window.removeEventListener('touchstart', forceSafariPlayAudio, false);
            }, false);
            audioEl.addEventListener('playing', function() {
                log('playing');
            }, false);
            audioEl.addEventListener('pause', function() {
                log('pause');
            }, false);
    
            window.addEventListener('touchstart', forceSafariPlayAudio, false);
    
            audioEl.src = 'https://www.youtube.com/embed/NxSDNogkKX0?raw=1';
        })();
        </script>

    </html>
